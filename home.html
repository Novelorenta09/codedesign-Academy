<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
      /* Basic CSS reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        line-height: 1.6;
      }

      header {
        background-color: #333;
        padding: 10px 20px;
        color: white;
      }

      /* Navbar styling */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav .logo {
        font-size: 1.5rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
      }

      /* Hamburger menu */
      #hamburger {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: white;
      }

      /* Responsive for mobile */
      @media (max-width: 768px) {
        nav ul {
          position: absolute;
          top: 60px; /* Adjust the distance from the top */
          right: 0;
          background-color: #333;
          flex-direction: column;
          width: 100%;
          height: 100vh;
          display: none; /* Hide menu by default */
          text-align: center;
          justify-content: center;
        }

        nav ul.active {
          display: flex; /* Show the menu when active class is added */
        }

        #hamburger {
          display: block; /* Show hamburger menu on small screens */
        }

        nav ul li {
          padding: 15px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">My Website</div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div id="hamburger"><i class="fas fa-bars"></i></div>
      </nav>
    </header>

    <main>
      <section>
        <h1>Welcome to My Website</h1>
        <p>This is a responsive website with a navbar that transforms into a hamburger menu on mobile screens.</p>
      </section>
    </main>

    <script>
      // JavaScript for toggling hamburger menu
      const hamburger = document.querySelector("#hamburger");
      const navMenu = document.querySelector("nav ul");

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active"); // Toggle class to show/hide menu
      });
    </script>
  </body>
</html>
